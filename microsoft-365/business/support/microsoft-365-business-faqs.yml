title: Microsoft 365 Vállalati prémium verzió – gyakori kérdések
summary: ''
sections:
- name: Általános információk
  questions:
  - question: Mi a Microsoft 365 Vállalati prémium verzió?
    answer: >
      A Microsoft 365 egy integrált megoldás, amely a kis-és közepes méretű vállalatok számára biztosít a kategóriájukban legjobb hatékonyságnövelő eszközöket, biztonsági és eszközkezelési funkciókat. Tartalma:


      **Üzleti hatékonyságnövelő és** együttműködési eszközök:


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher és Access

      - Exchange, OneDrive, Skype for Business, Microsoft Teams és SharePoint

      - Az Office üzleti alkalmazásai (Bookings, MileIQ<sup>1</sup>).


      **Nagyvállalati szintű eszközkezelési és biztonsági funkciók:**


      - A Microsoft Defender az 1. és 1. csomaghoz nyújt védelmet a külső fenyegetésekkel, például az adathalászattal és a Office 365 kifinomult Microsoft Defender – biztonsági rés kiaknázása elleni védelem.

      - Adatvesztés-megelőzési házirendekkel és az Azure Information Protection Plan 1 csomaggal segíti a bizalmas információk elérésének és továbbításának kezelését és szabályozását.

      - Az Exchange Online Archiving szolgáltatással segíti az adatok védelmét, megőrzését és biztonsági mentését.

      - Alkalmazásvédelem az Office-hoz és más mobilalkalmazásokhoz az Intune App Protection alkalmazásvédelemmel

      - Eszközkezelés pc-Windows 10, macOS-hez és mobileszközhöz Intune-alapú eszközkezeléssel.

      - Személyazonosság-védelem többtényezős hitelesítéssel, önkiszolgáló jelszó-visszaállítással és feltételes hozzáféréssel

      - Konzisztens biztonsági konfiguráció a céges adatok eszközök &mdash; közötti védelmében; Microsoft Defender víruskereső, amely mindig naprakész és naprakész.


      **Egyszerűsített eszköztelepítés és felhasználóbeállítás:**


      - Egyetlen felügyeleti konzol a felhasználók és az eszközök beállításához és kezeléséhez

      - Office-alkalmazások automatikus telepítése Windows 10 rendszerű gépeken

      - Mindig naprakész Office + Windows 10

      - A gépek egyszerűbb üzembe helyezése a Windows AutoPilot szolgáltatással


      **Egyéb jogosultságok:**


      - A Microsoft 365 Vállalati prémium verzió tulajdonosai a Windows Virtual Desktop és az Office Shared Computer Activation funkciókhoz is hozzáférhetnek. További információt a [Microsoft 365 Vállalati prémium verzió blogban](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) találhat. Lásd a [Microsoft 365 üzleti szolgáltatás leírását](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description) is.
  - question: Kinek érdemes áttérni a Microsoft 365 Vállalati prémium verzióra?
    answer: >
      A Microsoft 365 Vállalati prémium verzió átfogó, felhőalapú biztonsági megoldás, amely az alábbiakra alkalmas:


      - A vállalkozás védelme a fejlett kiberfenyegetések ellen kifinomult adathalászat és zsarolóvírusok elleni védelemmel.

      - A bizalmas adatokhoz való hozzáférés szabályozása titkosítással: így az adatokat nem oszthatja meg véletlenül olyan személlyel, akinek nincs engedélye a megtekintésükre.

      - Biztonságossá teheti a vállalattal kapcsolatba kerülő eszközöket, védheti az iOS, Android, windowsos és Mac rendszerű eszközökön tárolt adatait, illetve naprakészen tarthatja Windows-eszközeit.


      A Microsoft 365 Vállalati prémium verzió teljes mértékben integrálva van az Office 365-tel, így ismerős környezetet biztosít a felügyelethez, számlázáshoz és folyamatos támogatáshoz. Olyan nagyvállalati szintű technológiát foglal magában, amely 300 fősnél kisebb vállalatok számára készült.
  - question: Hogyan szerezhetem be a Microsoft 365 Vállalati prémium verziót a cégem számára?
    answer: >
      A Microsoft 365 Vállalati prémium verziót egy [Microsoft-partnertől](https://www.microsoft.com/solution-providers/search) vagy közvetlenül a [Microsofttól](https://www.microsoft.com//microsoft-365/business) szerezheti be. Amikor eldönti, hogy közvetlenül a Microsofttól vagy egy Microsoft-partneren keresztül vásároljon, érdemes megfontolnia, hogy vannak-e szakemberei az informatikai infrastruktúra üzemeltetésére, és akar-e ezzel foglalkozni. Egy Microsoft-partner segíthet az informatikai infrastruktúra, így a Microsoft-megoldások bevezetésében és üzemeltetésében.
  - question: Mennyibe kerül a Microsoft 365 Vállalati prémium verzió?
    answer: Ha közvetlenül a Microsofttól vásárol, a Microsoft 365 Vállalati prémium verzió díja 20,00 USD/felhasználó/hó, _egyéves szerződés alapján_. Ha Microsoft-partneren keresztül vásárol, az ár a partner által nyújtott szolgáltatások és a Microsoft 365 Vállalati prémium verzió díjszabási modelljétől függően más lehet.
  - question: Van-e korlátja annak, hogy egy ügyfél hány Microsoft 365 Vállalati prémium verzió licencet használhat?
    answer: >
      A Microsoft 365 Vállalati prémium verzió kis és közepes méretű vállalatok számára készült, kevéssé vagy közepesen bonyolult informatikai igényekkel. Az ügyfelek legfeljebb 300 Microsoft 365 Vállalati prémium verzió licencet vásárolhatnak meg a szervezetük számára. Az ügyfelek keverhetik és kombinálhatják a felhőalapú előfizetéseket. Így az ügyfelek az informatikai követelményektől függően ugyanahhoz a fiókhoz hozzáadhatnak Microsoft 365 Nagyvállalati verzió licenceket is.


      Ha az ügyfelek olyan környezet kialakítását tervezik, melyben több előfizetési típus is van, az informatikai tanácsadókkal együttműködve meg kell határozniuk, hogyan kezelhetik és biztosíthatják a legjobban különböző előfizetéseket, mivel a Microsoft 365 Vállalati prémium verzió és a Microsoft 365 Nagyvállalati verzió különböző funkciókkal biztosítja az alkalmazások és adatok védelmét és kezelését.
  - question: Kombinálhatom a Microsoft 365 Vállalati prémium verziót más Microsoft-előfizetési konstrukciókkal?
    answer: Igen, az ügyfelek a Microsoft 365 Vállalati prémium verzió előfizetéseiket az Azure, Dynamics 365, Enterprise Mobility + Security és Office 365 csomagokkal és bővítményekkel is kombinálhatják.
  - question: A vállalat minden alkalmazottjának szükséges Microsoft 365 Vállalati prémium verzió-előfizetés?
    answer: >
      Nem, nem mindenkinek van szüksége Microsoft 365 Vállalati prémium verzió-előfizetésre, bár a biztonsági és kezelési előnyök csak azoknál a felhasználóknál állnak rendelkezésre, akik a Microsoft 365 Vállalati prémium verzió-előfizetéssel kezelt eszközöket használják.


      Az informatikai környezet szabványosítása elősegíti, hogy a karbantartási és biztonsági költségeket idővel csökkenteni lehessen, és a vállalkozásoknak törekedniük kell ennek megvalósításra. Ugyanakkor tisztában vagyunk azzal, hogy vannak olyan kis-és közepes méretű ügyfelek, melyek elsősorban a hardver frissítésekor, hosszabb idő leforgása alatt frissítik szoftvereiket. A vállalatok a Premium verziót szervezetük egy részében is bevezethetik, de a bizalmas üzleti adatok védelmére és az egységes együttműködéshez ajánlott minden felhasználó számára bevezetni.
  - question: Honnan tudhatom, hogy a jelenleg használt hardver és szoftver kompatibilis-e a Microsoft 365 Vállalati prémium verzióval?
    answer: >
      Ha a jelenleg használt hardveren Windows 7 Pro vagy újabb verziót használ, akkor valószínűleg megfelel a Microsoft 365 Vállalati prémium verzió minimum követelményeinek. Bizonyos Windows 10-funkciók, többek között a Cortana, a Windows Hello és a többérintéses művelet különleges hardvereszközt igényelnek, amely csak az újabb gépeken áll rendelkezésre. Részletesen lásd a [Windows 10 Pro rendszerkövetelményeit](https://www.microsoft.com/windows/windows-10-specifications).


      A meglévő asztali (Win32) alkalmazások nagymértékben kompatibilisek a Windows 10 rendszerrel, a legtöbb meglévő alkalmazás módosítás nélkül működik. Az ügyfelek és informatikai tanácsadóik olvassák el az ajánlott [Windows 10 kompatibilitási](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) alkalmazástesztelési folyamatot, és tekintsék át az [Office rendszerkövetelményeit](https://products.office.com/office-system-requirements#subscription-plans-section), hogy zökkenőmentesen át tudjanak állni a Microsoft 365 Vállalati prémium verzióra.
  - question: Mi a Windows 10 Business?
    answer: >
      A Windows 10 Business a Windows 10 Pro változatot kiegészítő felhőszolgáltatásokat és eszközkezelési lehetőségeket tartalmaz, és lehetővé teszi a Microsoft 365 Vállalati prémium verzió központi kezelését és biztonsági beállításait.


      A Windows 10 Business a Microsoft Defender bizonyos prémium szolgáltatásait, például a felügyelt mappahozzáférést és az internetes fenyegetések elleni hálózati védelmi szolgáltatásokat is tartalmazza. Ezenkívül a Windows AutoPilot is megtalálható benne; ez a szolgáltatás egyszerűsíti az új Windows 10-es gépek telepítését.


      Ha Windows 7, 8 és 8.1 Professional rendszerre licencelt eszközökkel rendelkezik, a Microsoft 365 Vállalati prémium verzió tartalmazza a Windows 10 Pro rendszerre való frissítést, amely a Windows 10 Business telepítésének előfeltétele.

      > [!IMPORTANT]

      > A frissítéskor meg kell adni az eredeti termékkulcsot, enélkül nem tud frissíteni.
  - question: Hogyan támogatja a Microsoft 365 Vállalati prémium verzió a saját eszköz használatával kapcsolatos (BYOD) irányelveinket?
    answer: >
      Számos alkalmazott szívesebben fér hozzá a személyes és a munkahelyi adatokhoz saját mobiltelefonjáról vagy tabletjéről, és nem akar külön eszközt magával vinni minden egyes célra. Bár gyakran előfordul a személyes eszközök használata munkavégzésre, növeli a kockázatát, hogy az üzleti adatok rossz kezekbe kerülhetnek. Sok konkurens mobil adatvédelmi megoldáshoz a felhasználóknak az eszközön egy adott üzemmódra kell váltania vagy más bonyolult mechanizmust kell használnia; a felhasználók ezeket a megoldásokat tolakodónak érzik, ezért nem használják őket.


      A Microsoft 365 Vállalati prémium verzió egyszerű, de hatékony eszközt biztosít az ügyfeleknek arra, hogy az alkalmazottak személyes eszközeiket használják munkára, miközben lehetővé teszik a vállalatnak, hogy az adott eszközök ne férjenek hozzá, illetve ne tároljanak vagy osszanak meg üzleti adatokat. Konkrétabban:


      - **Az Office mobilalkalmazásaihoz készült alkalmazásvédelem** házirendekkel segít az Office-adatok védelmében, ideértve az iOS- és Android-mobileszközökön lévő e-maileket, naptárat, névjegyeket és dokumentumokat. Például az üzleti adatokat automatikusan törli egy meghatározott idő után, ha az eszköz már nem csatlakozik a szolgáltatáshoz; előírja, hogy az adatokat csak a OneDrive for Business szolgáltatással lehet tárolni; PIN-és ujjlenyomat-ellenőrzést kér az Office-alkalmazások eléréséhez; valamint megakadályozza az üzleti adatok másolását Office-alkalmazásból személyes alkalmazásokba. A Microsoft 365 Vállalati prémium verzió előfizetői számára más mobilalkalmazások kezelése is elérhető az Intune-nal.


      - **Az eszközkezelés Windows 10** pc-khez lehetővé teszi a vállalatoknak, hogy beállítják és érvényesítsék a funkciókat, például a Microsoft Defender víruskereső kártevők elleni védelmet, az automatikus frissítéseket, valamint a képernyők kikapcsolásával egy meghatározott idő után. Ezenkívül az elveszett vagy ellopott Windows 10 rendszerű eszközökről a felügyeleti központon keresztül teljesen törölhetők az üzleti alkalmazások és adatok.


      - **Az iOS, az Android & és a macOS** eszközök eszközkezelésével a vállalatok biztonságosan kezelhetik az iOS-, Android-, Windows- és macOS-eszközöket is tartalmazó különféle eszköz-ökoszisztémákat.
  - question: Hogyan védi a Microsoft 365 Vállalati prémium verzió a szervezet számítógépeit a kártékony támadások ellen?
    answer: >
      A számítógépekkel felügyelt Microsoft 365 Vállalati prémium verzió a számítógép Microsoft Defender víruskereső, amely a Nem. 1. számú víruskereső szolgáltatás a Windows 10-ben, mely minden más megoldásnál több számítógépet véd a vírusok, kártevők, kémprogramok és más veszélyforrások ellen. A Microsoft 365 Vállalati prémium verzió biztosíthatja, hogy a Microsoft Defender víruskereső mindig naprakész legyen az összes Windows 10 eszközén.


      Windows 10 Business a Microsoft Defender – biztonsági rés kiaknázása elleni védelem, a behatolások megelőzésére vonatkozó új funkciókat is tartalmaz. Az alkalmazás egyik szolgáltatása, a mappákhoz való hozzáférés szabályozott, leállítja a zsarolóvírusokat azáltal, hogy zárolja a mappákat, és megakadályozza, hogy jogosulatlan alkalmazások hozzáférjenek a felhasználók fontos fájljaihoz.
  - question: Mi a különbség a Microsoft 365 Vállalati standard verzió, a Microsoft 365 Vállalati prémium verzió és a Microsoft 365 Nagyvállalati verzió között?
    answer: >
      A Microsoft különféle hatékonyságnövelő és biztonsági szolgáltatásokat kínál, amelyeket a kis-és közepes méretű ügyfelek asztali és egyéb eszközeik frissítésekor igénybe vehetnek; ezek egyre több hatékony funkciót és lehetőséget kínálnak.


      **A Microsoft 365 Vállalati standard verzió** kategóriájában a legkiválóbb hatékonyságot biztosítja az Office 365 alkalmazásaival és szolgáltatásaival, de nem tartalmazza a Microsoft 365 Vállalati prémium verzió alkalmazásvédelmi és eszközkezelési funkcióit.


      **A Microsoft 365 Vállalati prémium verzió** az Office 365 alkalmazásait és szolgáltatásait fejlett biztonsági funkciókkal kombinálja, segítve vállalkozását a kifinomult kiberfenyegetések elleni védekezésben, az adatok védelmében és eszközei kezelésében. Egyszerűsített felügyeleti konzolt is tartalmaz, melyen keresztül kezelheti az eszközökre és adatokra vonatkozó házirendeket. A Microsoft 365 Vállalati prémium verzió sok kis-és középvállalkozás kiszolgálására a legalkalmasabb eszköz.


      **A Microsoft 365 Nagyvállalati verzió** olyan licenccsomagok gyűjteménye, amelyek magasabb szintű megfelelőségi és biztonsági felügyeletet biztosítanak a Microsoft 365 Vállalati prémium verziónál, és a nagyvállalati ügyfelek, valamint a 300-nál több felhasználóval rendelkező ügyfelek számára készültek. A Microsoft 365 Nagyvállalati verzió csomagok ezenkívül további funkciókat, többek között üzletiintelligencia- és elemzőeszközöket is biztosítanak.
  - question: Válthatok az Office 365 csomagról a Microsoft 365 Vállalati prémium verzióra?
    answer: Igen, az ügyfelek válthatnak egy megfelelő Office 365 csomagról a Microsoft 365 Vállalati prémium verzióra. Az ügyfél jelenlegi csomagjától függően a havi költségek csökkenhetnek vagy nőhetnek.
  - question: Milyen régiókban érhető el a Microsoft 365 Vállalati prémium verzió?
    answer: >
      A Microsoft 365 Vállalati prémium verzió az összes olyan partner és ügyfél számára elérhető, akiknek az Office 365 is rendelkezésére áll. A választható nyelveket, országokat és régiókat lásd az [Office 365 nemzetközi elérhetőségét tartalmazó listán](https://products.office.com/business/international-availability).
  - question: Létezik próbaverzió a Microsoft 365 Vállalati prémium verzióhoz, hogy felmérhessem az ajánlatot?
    answer: A Microsoft 365 Vállalati prémium verzió próbaverziója a felhőszolgáltatóknak elérhető. A közvetlen ügyfeleknek később bocsátunk rendelkezésére próbaverziót.
  - question: Mit kell az ügyfeleknek és a partnereknek tudnia, mielőtt használni kezdik a Microsoft 365 Vállalati prémium verziót a szervezetben?
    answer: >
      Az Microsoft 365 Vállalati prémium verzió teljes funkcióit igénybe vevő ügyfeleknek Windows, 8.1 vagy 10 Pro<sup>2-es</sup> verzióval kell futniuk meglévő asztalukon. A meglévő Windows 10 Pro rendszerű gépekre telepíteni kell a Creators Update frissítést, ha eddig még nem tették meg.
- name: Bevezetés
  questions:
  - question: Mit érdemes figyelembe vennie az ügyfeleknek a Microsoft 365 Vállalati prémium verzió bevezetésének megtervezésénél?
    answer: >
      A Microsoft 365 Vállalati prémium verzió sikeres bevezetésének legegyszerűbb módja az, ha felveszi a kapcsolatot egy Microsoft-partnerrel. Partnereink szerteágazó képzést kaptak és széles körű tapasztalatokkal rendelkeznek számos ügyféllel, így nekik vannak a legjobb lehetőségei az Ön környezetének és igényeinek megismerésére. Azoknak az ügyfeleknek, akiknek tapasztalt informatikai személyzet áll a rendelkezésére, a [Microsoft 365 Vállalati prémium verzió bevezetési útmutatója](../microsoft-365-business-overview.md) segít a Microsoft 365 Vállalati prémium verzió bevezetésében.
  - question: A Microsoft 365 Vállalati prémium verzió a Microsoft Intune minden funkcióját tartalmazza?
    answer: Igen, Microsoft 365 Vállalati prémium verzió előfizetőknek licenc van a teljes Intune-funkciók használatára iOS, Android, macOS és egyéb, platformfüggetlen eszközkezeléshez. Az Microsoft 365 Vállalati prémium verzió egyszerűsített felügyeleti konzolján nem elérhető funkciók, például a külső alkalmazások kezelése, az Wi-Fi-profilok és a VPN-tanúsítványok konfigurálása, a teljes Intune-konzolon kezelhetők.
  - question: A Azure Active Directory (Azure AD) Prémium P1 számítógéphez is Microsoft 365 Vállalati prémium verzió?
    answer: Igen, Prémium P1 szintű Azure AD Microsoft Vállalati verziós csomagban Prémium.
  - question: A Microsoft 365 Vállalati prémium verzió lehetővé teszi az ügyfeleknek Mac gépek kezelését?
    answer: Az Intune segítségével biztonságosan kezelheti az iOS-, Android-, Windows- és macOS-eszközöket.
  - question: Mi a Windows AutoPilot?
    answer: >
      A Windows AutoPilot olyan szolgáltatás, mely egyszerűsíti az új Windows 10-es gépek telepítését. Ezt a folyamatot akkor játszódik le, amikor a végfelhasználó először bejelentkezik a Microsoft 365 Vállalati prémium verzióba,&mdash; úgy, hogy az informatikusoknak hozzá sem kell nyúlnia az eszközhöz,&mdash; a Microsoft 365 Vállalati prémium verzió központosított kezelőszerveit használva. A Windows AutoPilot szolgáltatást meglevő, legalább a Windows 10 Professional Creators Update változatot futtató számítógépeken is használhatja gyári alaphelyzetbe állítás után. Az AutoPilot Windows funkcióval kapcsolatos részletek ebben a [2017.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)júniusi blogbejegyzésben találhatók.
- name: Kompatibilitás
  questions:
  - question: Vehetek fel Office 365-bővítményeket a Microsoft 365 Vállalati prémium verzióba?
    answer: A Microsoft 365 Vállalati standard verzióhoz hozzáadható összes bővítmény felvehető a Microsoft 365 Vállalati prémium verzióba is. Ez azt jelenti, hogy megvásárolhatja a Office 365 Felhőappbiztonság, a Speciális megfelelőség, a Veszélyforrás-felderítés, a MyAnalytics, a Power BI Pro és a hangkonferencia funkciókat.
  - question: Felvehetek telefonos rendszert és hívási csomagokat a Microsoft 365 Vállalati prémium verzióba?
    answer: >
      Igen, vásárolhat Business Voice-előfizetést. [Az Üzleti](/microsoftteams/business-voice/whats-business-voice) hangkommentálás egy telefonos megoldás, amelyet legfeljebb 300 felhasználó kis- és középvállalatok számára tervezünk, amely kötegbe teszi az Telefonrendszer, a hangkonferencia, a belföldi híváscsomag és sok más csomagot. Telefonrendszer hangposta, a hívóazonosító, a hívásparkoltatás, a hívásátirányítás, a segítők és a hívássorok funkciói. <br> Ha meg tudja tudni, hogy a Business Voice elérhető-e az Ön országában vagy régiójában, tekintse meg az Ország és régió elérhetősége a [Business Voice szolgáltatáshoz.](/microsoftteams/business-voice/country-region-availability) Az árakkal kapcsolatos információkért lásd: [Árazás a Vállalati hangkomóhoz.](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Az Microsoft 365 Vállalati prémium verzió a Microsoft Defendert a végponthoz?
    answer: >
      Igen, a Microsoft Defender a végponthoz bővítményként érhető el a Microsoft 365 Vállalati prémium verzió [Microsoft felhőszolgáltató](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)vásárláskor.
- name: Lehetőség a partnerségre
  questions:
  - question: Hol tudhatok meg többet arról, hogy milyen lehetőségeket és előnyöket nyújt, ha Microsoft-partner leszek?
    answer: >
      Azok az informatikai szolgáltatók, melyek még nem Microsoft-partnerek, a Microsoft felhőszolgáltatói programjáról a következő helyen kaphatnak további információkat: <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Hol találok információt arról, hogyan értékesíthetem a Microsoft 365 Vállalati prémium verziót?
    answer: >
      Az Office 365-öt értékesítő partnereink a Microsoft 365 Vállalati prémium verzióval kapcsolatban használhatják ugyanazokat a konzultációs értékesítési módszereket. Ezenkívül további erőforrásokat és továbbképzéseket is bevezetünk értékesítési csapata számára, hogy tisztában legyenek az ügyfelek meglévő asztali környezetével, hogyan használják az Active Directory-t, a mobilitással és biztonsággal kapcsolatos igényeikkel, hogy hatékonyan, az ügyfél számára releváns módon ismertethessék a Microsoft 365 Vállalati prémium verzió teljes értékét. Ezeket az erőforrásokat az Office-partner portálon találja ezen az elérhetőségen: <https://www.microsoft.com/microsoft-365/partners>.
  - question: Hogyan növelheti a Microsoft 365 Vállalati prémium verzió a partnerek nyereségességét?
    answer: >
      A Microsoft 365 Vállalati prémium verzió segíti a partnereket a költségek csökkentésében a működési hatékonyság fokozásával, valamint a bevételek növelésével további szolgáltatások értékesítése révén. A Forrester Research „Microsoft 365 Business Premium Total Economic Impact (TEI)” (A Microsoft 365 Vállalati prémium verzió teljes gazdasági hatása) című tanulmánya (2017. június, https://www.microsoft.com/microsoft-365/partners/PartnerTEI)) bemutatja, hogy a Microsoft 365 Vállalati prémium verziónak pozitív hatása lesz a partnerek nyereségességére.


      A TEI vizsgálatban a partnerek azt jelezték, hogy a Microsoft 365 Vállalati prémium verziótól a következőket várják:


      - Az \[egyszeri\] bevezetési és tanácsadási szolgáltatásokból származó bevételek 20 százalékpontos növekedése

      - A felügyelt szolgáltatások csatolási arányának 10 százalékpontos növekedése

      - A tanácsadás és \[folyó\] felügyelt szolgáltatások haszonkulcsainak 8 százalékpontos növekedése (az alacsonyabb költségek miatt)
  - question: Milyen erőforrások állnak a partnerek rendelkezésére a Microsoft 365 Vállalati prémium verzió értékesítéséhez, bevezetéséhez és támogatásához?
    answer: >
      A Microsoft széles körű információforrásokat biztosít felhőszolgáltató partnereinek a Microsoft 365 Vállalati prémium verzió marketingjére, értékesítésére és támogatására. Ezek itt találhatók: <https://www.microsoft.com/microsoft-365/partners>.
  - question: Milyen lehetőségeket kínál a Microsoft 365 Vállalati prémium verzió a partnereknek további értékesítésekre?
    answer: >
      A Microsoft 365 Vállalati prémium verzió lehetővé teszi a partnereknek, hogy fenntartsák tanácsadói pozíciójukat az ügyfeleknél azzal, hogy szilárd, biztonságos platformot hoznak létre, amelyre alapozva további szolgáltatásokat értékesíthetnek, és frissíthetik a meglévő termékeket és szolgáltatásokat. A Microsoft 365 Vállalati prémium verzió lehetőséget biztosít arra, hogy a jelenleg Exchange Servert, Exchange Online-t vagy a Microsoft 365 Kisvállalati verziót használó ügyfelekkel a frissítésről tárgyaljon. A partnerek több bevételhez juthatnak a felügyelt szolgáltatások, illetve felhasználószám alapú támogatás magasabb díjaiból is.


      A Microsoft 365 Vállalati prémium verzió új Windows AutoPilot funkciójának köszönhetően azok a partnerek, akik a telepítéssel kapcsolatos logisztika feladatok és a költségek miatt eddig nem szívesen értékesítettek új windowsos eszközöket, sokkal vonzóbbnak fogják találni ezt a lehetőséget. Ezenkívül azok az ügyfelek, akik bíznak a telephelyükön levő és mobileszközeik biztonságában, nagyobb valószínűséggel ruháznak be további szolgáltatásokba, például a Dynamics 365-be is.
  - question: A partnerek inkább a Microsoft 365 Vállalati prémium verziót értékesítsék a Microsoft egyéb csomagjai helyett is?
    answer: A Microsoft felhőszolgáltatóinak mindig azt a csomagot kell értékesíteniük, amely a legjobban megfelel az ügyfél üzleti igényeinek és költségvetésének. Ha például egy ügyfélnek adatvédelmi és biztonsági előírásoknak kell megfelelnie, a felhőszolgáltató értékesítheti a Microsoft 365 Vállalati prémium verziót, valamint bármely olyan bővítményt, amely segít az ügyfélnek az előírások teljesítésében, illetve a Microsoft 365 Nagyvállalati termékváltozatok által kínált fejlett biztonsági és kezelési szolgáltatásokat is ajánlhatja.
  - question: Néhány ügyfelem rendelkezik olyan eszközökkel, amelyek nem valódiak. A Microsoft 365 Vállalati prémium verzió biztosítja ezeknek az eszközöknek az eredetiségét?
    answer: A Microsoft 365 Vállalati prémium verzió nem biztosítja egy egyébként nem valódi Windows-verzió valódiságát. Ugyanakkor a Microsoft 365 Vállalati prémium verzió lehetővé teszi az eredeti Windows 7, 8 vagy 8.1 Pro rendszert futtató ügyfelek számára a frissítést a Windows 10 Pro legújabb, valódi verziójára.
  - question: Mi az a GDPR, és hogyan segíti a Microsoft 365 Vállalati prémium verzió az ügyfeleket abban, hogy megfeleljenek a megfelelőséggel kapcsolatos kötelezettségeiknek?
    answer: >
      Az általános adatvédelmi szabályozás (General Data Protection Regulation, GDPR) egy olyan átfogó új adatvédelmi törvény, amely az Európai Unió (EU) lakosai számára nagyobb ellenőrzést ad „személyes adataik” fölött, és előírja a szervezeteknek, hogy fenntartsák az adott személyes adatok sértetlenségét. A GDPR előírja, hogy az EU lakosainak személyes adatait kezelő vagy feldolgozó a szervezetek csak olyan külső adatfeldolgozókat vehetnek igénybe, amelyek megfelelnek a GDPR a személyes adatok feldolgozására vonatkozó követelményeinek. A Microsoft 2017 márciusában az e garanciákat biztosító szerződéses biztosítékokat tett elérhetővé. Azok az ügyfelek, akik kérdéseket nyújtanak arról, hogy a Microsoft miként segíthet nekik a GDPR további kötelezettségének teljesítésében, tájékozódjanak az Microsoft 365 Vállalati prémium verzió-ban (például az Azure Information Protectionben, az adatveszteség-megelőzésben, a Defender az Office 365-hoz stb.) és más csomagokban (például Microsoft 365 Nagyvállalati verzió E5) elérhető speciális megfelelőségi és biztonsági képességekről. További információt a [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr) oldalon találhat.
